<html>
<head>
<style>
  input{
    font-size: 23px;
    width: 100%;
  }
  .spelling{
    position: relative;
  }
  .spelling b{
    top: 10px;
    border-top: 3px dotted red;
    position: absolute;
    width: 100px;
    display: block;
  }
  .spelling .green{
    border-color: lime;
  }
  .spelling .red{
    border-color: red;
  }
</style>

<script src="/jquery.js"></script>
<script src="/jquery-ui.js"></script>
<script src="/stemmer.js"></script>
<script src="/upgoer-widget.js"></script>

<script>
  var ws = new WebSocket("ws://localhost:8080/", 'echo-protocol');
  var chatCallback = function(text) { $("<div />").text('you: ' + text).appendTo('#chatlog'); ws.send(text); }

  ws.onmessage = function(e) {
    $("<div />").text(e.data).appendTo('#chatlog')
  }

  $(function() { $("#upgoer").upgoer({chatCallback: chatCallback, stemmer: stemmer}).appendTo('body') })
</script>

</head>

<body>

<div id="upgoer">
  <div id="chatlog"></div>
</div>

</body>
</html>
